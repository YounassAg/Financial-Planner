{% extends 'base.html' %}

{% block title %}Edit Goal - Financial Planner{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Edit Goal</h1>

    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Goal Name</label>
            <input type="text" name="name" id="name" value="{{ goal.name }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="goal_type" class="block text-sm font-medium text-gray-700">Goal Type</label>
            <select name="goal_type" id="goal_type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <option value="SAVINGS" {% if goal.goal_type == "SAVINGS" %}selected{% endif %}>Savings</option>
                <option value="DEBT" {% if goal.goal_type == "DEBT" %}selected{% endif %}>Debt Repayment</option>
                <option value="INVESTMENT" {% if goal.goal_type == "INVESTMENT" %}selected{% endif %}>Investment</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="target_amount" class="block text-sm font-medium text-gray-700">Target Amount</label>
            <input type="number" name="target_amount" id="target_amount" step="0.01" value="{{ goal.target_amount }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="deadline" class="block text-sm font-medium text-gray-700">Deadline</label>
            <input type="date" name="deadline" id="deadline" value="{{ goal.deadline|date:'Y-m-d' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-150">Update Goal</button>
    </form>
</div>
{% endblock %}
