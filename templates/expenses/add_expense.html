{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Expense</h1>

<form method="post" class="bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700">Amount</label>
        <input type="number" name="amount" step="0.01" class="w-full px-4 py-2 border rounded-lg" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Category</label>
        <select name="category" class="w-full px-4 py-2 border rounded-lg" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Date</label>
        <input type="date" name="date" class="w-full px-4 py-2 border rounded-lg" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Description</label>
        <textarea name="description" class="w-full px-4 py-2 border rounded-lg"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save</button>
</form>
{% endblock %}
