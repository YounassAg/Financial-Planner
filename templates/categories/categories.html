{% extends 'base.html' %}

{% block title %}Categories - Financial Planner{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Categories</h1>

    <!-- Add Category Button -->
    <a href="{% url 'add_category' %}" class="inline-block mb-6 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-150">
        Add Category
    </a>

    <!-- Categories Table -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Name</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Parent Category</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for category in categories %}
                <tr>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ category.name }}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ category.parent.name|default:"-" }}</td>
                    <td class="px-6 py-4 text-sm">
                        <a href="{% url 'edit_category' category.id %}" class="text-blue-600 hover:text-blue-800 mr-4">Edit</a>
                        <a href="{% url 'delete_category' category.id %}" class="text-red-600 hover:text-red-800">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
