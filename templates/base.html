<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Planner{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Financial Planner</h1>
            <nav>
                <a href="{% url 'home' %}" class="mx-2 hover:text-blue-200">Home</a>
                <a href="{% url 'expenses' %}" class="mx-2 hover:text-blue-200">Expenses</a>
                <a href="{% url 'budgets' %}" class="mx-2 hover:text-blue-200">Budgets</a>
                <a href="{% url 'goals' %}" class="mx-2 hover:text-blue-200">Goals</a>
                <a href="{% url 'reports' %}" class="mx-2 hover:text-blue-200">Reports</a>
                <a href="{% url 'profile' %}" class="mx-2 hover:text-blue-200">Profile</a>
                <a href="{% url 'logout' %}" class="mx-2 hover:text-blue-200">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Financial Planner. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
